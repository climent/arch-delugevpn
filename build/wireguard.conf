[program:start-script]
autorestart = false
startsecs = 0
user = root
command = /usr/local/bin/start.sh
umask = 000

[program:watchdog-script]
autorestart = false
startsecs = 0
user = nobody
command = /usr/local/bin/watchdog.sh
umask = 000

[program:shutdown-script]
autorestart = false
startsecs = 0
user = root
command = /usr/local/bin/shutdown.sh '^deluge-web,^/usr/bin/python /usr/bin/deluged'
umask = 000
